<div class="overlay">
    <div class="contentWrapper" (click)="$event.stopPropagation()">
      <p (click)="closeOverlay()">X</p>
      <div class="contentLeft">
        <h1>0{{ index + 1 }}</h1>
        <h2>{{ singleProject.name }}</h2>
        <h3>{{ 'app-overlay.h3About' | translate}}</h3>
        <span>{{ singleProject.description }}</span>
        <div class="techDiv">
          @for (skill of singleProject.technologies; track $index) {
            <p>
              <img src="../../../assets/img/portfolio/{{ skill }}.svg" alt="" />
              {{ skill }}
            </p>
          }
        </div>
        <div class="buttonDiv">
          <a href="{{ singleProject.github }}" target="_blank"><button>GitHub ↗</button></a>
          <a href="{{singleProject.link}}" target="_blank"><button>Live Test ↗</button></a>
        </div>
      </div>
      <div class="contentRight">
        
        <img src="../{{ singleProject.previewImg }}" alt="" />
        <button (click)="next.emit()">
          {{ 'app-overlay.nextBtn' | translate}}
          <img src="../../../assets/img/portfolio/arrow_right.svg" alt="" />
        </button>
      </div>
    </div>
  </div>
